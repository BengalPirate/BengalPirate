name: Update Cyber Skill Radar

on:
  push:
    paths:
      - "certs.md"
  workflow_dispatch: {}

jobs:
  build-radar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib numpy

      - name: Generate radar chart
        run: |
          python scripts/generate_radar.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update cyber radar"
          file_pattern: "generated/cyber_radar.gif README.md"

